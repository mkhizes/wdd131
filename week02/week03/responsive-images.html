<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive-Images</title>
</head>
<body>
    <main class="hero">
        <div>
            <picture>
                <source srcset="images/hero-large.webp" media="min-width: 1000px">
                <source srcset="images/hero-medium.webp" media="min-width: 550px">
                <img src="images/hero-small.webp" alt="Durban South Africa Temple" width="500" height="250">
            </picture>
        </div>
    </main>
    
</body>
</html>
