<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Page</title>
  <link rel="stylesheet" href="styles/place.css">
</head>
<body>

  <!-- Hero Section with Responsive Images -->
  <header>
    <picture>
      <source srcset="hero-large.webp" media="(min-width: 768px)">
      <img src="hero-small.webp" alt="Hero image for the place">
    </picture>
  </header>

  <!-- Content Section -->
  <main>
    <!-- Place Info -->
    <section>
      <h1>Durban South Africa</h1>
      <p>Basic description of the place goes h.</p>
    </section>

    <!-- Weather Section -->
    <section id="weather">
      <h2>Weather <span class="weather-icon">⛅</span></h2>
      <p>Temperature: <span id="temp">15</span>°C</p>
      <p>Wind Speed: <span id="wind-speed">6.0</span> km/h</p>
      <p>Wind Chill: <span id="wind-chill">N/A</span></p>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; <span id="current-year"></span>. Last modified: <span id="last-modified"></span></p>
  </footer>

  <script src="scripts/place.js" defer></script>
</body>
</html>
